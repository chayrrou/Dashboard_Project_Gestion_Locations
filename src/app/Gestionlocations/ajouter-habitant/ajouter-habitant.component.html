<div class="container" style="width: 50%;">
    <div class="d-flex justify-content-center">
        <h2>Ajoute Habitant</h2>
    </div>
    <div class="alert alert-primary" role="alert">
        Habitant saved successfully!
      </div>
    <form  [formGroup]="habitantForm">
        <label>Nom:</label>
        <input type="text" class="form-control" formControlName="nom">
        <label>Prenom:</label>
        <input type="text" class="form-control" formControlName="prenom">
        <label>telephone:</label>
        <input type="number" class="form-control" formControlName="telephone">
        <label>mail:</label>
        <input type="text" class="form-control" formControlName="mail">
        <label>profession:</label>
        <input type="text" class="form-control" formControlName="profession">
        <div class="d-flex justify-content-between align-items-center mt-4 p-2" >
            <input type="button" value=" Ajouter"   class="btn btn-primary" (click)=" addLogement()">
            <input type="button" value=" Annuler"  class="btn btn-danger" (click)="annuler()">
        </div>   
    </form>
</div>
